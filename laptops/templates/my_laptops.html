{% extends 'base.html' %}

{% block content %}
  {% if laptops %}
    <ul>
      {% for laptop in laptops %}
        <li>{{ laptop.manufacturer }} {{ laptop.name }} - {{ laptop.price }} <a href="{% url 'laptop_edit' laptop.id %}">Edit</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No laptops available.</p>
  {% endif %}
{% endblock %}
