{% extends 'home/home.html' %}

{% block content %}

<h2>Delete author</h2>

<form class="book-form" action="{{ url_for('authors.delete_author') }}" method="POST">
    <label for="author">Select author:</label>
    <select id="author" name="author">
        {% for author in authors %}
            <option value="{{ author.id }}">{{ author.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Delete Author</button>
</form>

<form class="book-form" action="{{ url_for('home') }}" method="GET">
    <button type="submit">Go to main menu</button>
</form>

{% endblock %}
