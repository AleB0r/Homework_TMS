{% extends 'home/home.html' %}

{% block content %}

<h2>Update book</h2>

<form class="book-form" action="{{ url_for('books.update_book') }}" method="POST">
    <label for="book">Select book:</label>
    <select id="book" name="book">
        {% for book in books %}
            <option value="{{ book.id }}">{{ book.name }}</option>
        {% endfor %}
    </select>
    <label for="book_name">Enter NEW name:</label>
    <input id="book_name" name="book_name" type="text">

    <button type="submit">Rename Book</button>

</form>

<form class="book-form" action="{{ url_for('home') }}" method="GET">
    <button type="submit">Go to Menu</button>
</form>


{% endblock %}
