{% extends 'home/home.html' %}

{% block content %}
    <h2 class="form-title">Add book</h2>

    <form class="book-form" action="{{ url_for('books.add_book') }}" method="POST">
        <label for="name">Enter name:</label>
        <input id="name" name="name" type="text">
        <label for="author_id">Select author:</label>
        <select id="author_id" name="author_id">
            {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Add New Book</button>
    </form>
        <form class="book-form" action="{{ url_for('home') }}" method="GET">

            <button type="submit">Go to Menu</button>
        </form>
{% endblock %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}
