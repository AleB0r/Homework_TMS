{% extends 'base.html' %}


{% block title %}
Register {% endblock %}
<style>
  .header{

  }
</style>

{% block content %}
<form class="form1" method="POST" action="{% url 'register' %}">
  {% csrf_token %}
  {% for field in form %}
  <div>
    <label>{{ field.label_tag }}</label>
    {{ field }}
  </div>
  <br>
  {% endfor %}
  <input type="submit" value="Register">
  <p>Have account yet? <a href="{% url 'login' %}">Login</a></p>
</form>

{% endblock %}
